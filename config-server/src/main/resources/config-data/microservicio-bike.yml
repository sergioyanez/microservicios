server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  application:
    name: microservicio-bike
  cloud:
    discovery:
      enabled: true
      service-id: eureka
  data:
    mongodb:
      authentication-database: admin
      uri: mongodb://root:root@localhost:27017/bikes?authSource=admin
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    hostname: localhost
